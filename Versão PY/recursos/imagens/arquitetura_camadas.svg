<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BD10E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Arquitetura em Camadas - Sistema DAC
  </text>
  
  <!-- Camada 1: Geográfica -->
  <rect x="50" y="80" width="700" height="80" rx="10" fill="url(#layerGradient1)" stroke="#2C5282" stroke-width="2"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Camada Geográfica
  </text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="14" fill="white">
    Entidade: Região
  </text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">
    Responsabilidade: Divisões administrativas do Brasil (Estados, Regiões, Municípios)
  </text>
  
  <!-- Seta 1 -->
  <polygon points="400,170 390,185 410,185" fill="#666"/>
  
  <!-- Camada 2: Domiciliar -->
  <rect x="50" y="190" width="700" height="80" rx="10" fill="url(#layerGradient2)" stroke="#2D7D32" stroke-width="2"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Camada Domiciliar
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="14" fill="white">
    Entidade: Domicílio
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">
    Responsabilidade: Unidades habitacionais e características socioeconômicas
  </text>
  
  <!-- Seta 2 -->
  <polygon points="400,280 390,295 410,295" fill="#666"/>
  
  <!-- Camada 3: Individual -->
  <rect x="50" y="300" width="700" height="80" rx="10" fill="url(#layerGradient3)" stroke="#E65100" stroke-width="2"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Camada Individual
  </text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="14" fill="white">
    Entidade: Morador/Indivíduo
  </text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="white">
    Responsabilidade: Pessoas físicas com características demográficas e socioeconômicas
  </text>
  
  <!-- Seta 3 -->
  <polygon points="400,390 390,405 410,405" fill="#666"/>
  
  <!-- Camada 4: Comportamental -->
  <rect x="50" y="410" width="700" height="80" rx="10" fill="url(#layerGradient4)" stroke="#6A1B9A" stroke-width="2"/>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Camada de Comportamento
  </text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="14" fill="white">
    Entidades: Uso de Dispositivos, Uso da Internet, Necessidades de Acessibilidade
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="white">
    Responsabilidade: Padrões de uso de tecnologia e comportamentos digitais
  </text>
  
  <!-- Seta 4 -->
  <polygon points="400,500 390,515 410,515" fill="#666"/>
  
  <!-- Camada 5: Suporte -->
  <rect x="50" y="520" width="700" height="80" rx="10" fill="url(#layerGradient5)" stroke="#00695C" stroke-width="2"/>
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Camada de Suporte
  </text>
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="14" fill="white">
    Entidades: EstatisticasDAC, Dados Extraídos, Metadados
  </text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="12" fill="white">
    Responsabilidade: Análises agregadas, metadados e suporte à pesquisa
  </text>
</svg>